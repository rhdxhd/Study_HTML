<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Math를 활용한 구구단 연습</title>
<script>
	function randomInt() { // 1~9의 십진 난수 리턴
		return Math.floor(Math.random() * 9) + 1;
	// 수학 객체에서 floor 메소드 활용.
	// Math. random() : 0.0~1.0미만의 랜덤 숫자 리턴.
	// 0.3*9=2.7  =>  2+1
	// 소수점을 버리고 정수를 리턴 처리.
	}
</script>
</head>
<body>
	<h3>Math를 활용한 구구단 연습</h3>
	<hr>
	<script>
		// 구구단 문제 생성
		let ques = randomInt() + "*" + randomInt();
		// 사용자로부터 답 입력
		let user = prompt(ques + " 값은 얼마입니까?", 0);
		if (user == null) { // 취소 버튼이 클릭된 경우 
			document.write("구구단 연습을 종료합니다");
		} else {
			let ans = eval(ques); // 구구단 정답 계산
			if (ans == user) // 정답과 사용자 입력 비교
				document.write("정답! ");
			else
				document.write("아니오! ");
			document.write(ques + "=" + "<strong>" + ans + "</strong>입니다<br>");
		}
	</script>
</body>
</html>
