<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>윈도우의 위치와 크기 조절</title>
<script>
   let myWindow;

   function openWin() {
      myWindow = window.open("", "", "width=400, height=400");
   }

   function moveWin(num1, num2) {
      myWindow.moveBy(num1, num2);
   }

   function resizeWin(num1, num2) {
      myWindow.resizeBy(num1, num2);
   }
</script>
</head>
<body>
   <h3>윈도우의 위치와 크기 조절</h3>
   <hr>
   <button onclick="openWin()">new Window</button>
   <button onclick="moveWin(-10, 0)">left</button>
   <button onclick="moveWin(10, 0)">right</button>
   <button onclick="moveWin(0, -10)">up</button>
   <button onclick="moveWin(0, 10)">down</button>
   <button onclick="resizeWin(10, 10)">+</button>
   <button onclick="resizeWin(-10, -10)">-</button>
</body>
</html>
