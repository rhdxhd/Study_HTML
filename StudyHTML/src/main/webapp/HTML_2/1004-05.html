<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비교 연산</title>
</head>
<body>
	<h3>비교 연산</h3>
	<hr>
	<script>
		let x = 13, y = 7;
		document.write("x=" + x + ", y=" + y + "<br><br>");
		document.write("x == y : " + (x == y) + "<br>");
		document.write("x != y : " + (x != y) + "<br>");
		document.write("x >= y : " + (x >= y) + "<br>");
		document.write("x > y : " + (x > y) + "<br>");
		document.write("x <= y : " + (x <= y) + "<br>");
		document.write("x < y : " + (x < y) + "<br>");
		
		
		document.write("x<y : " + (x < y) + "<br>");
		/* 예외현상. 띄어쓰기를 하면 해결됨. 아니면 HTML특수문자 활용  */
	</script>
</body>
</html>
