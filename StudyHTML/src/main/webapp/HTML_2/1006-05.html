<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array 객체로 배열 만들기</title>
</head>
<body>
<h3>Array 객체로 배열 만들기</h3>
<hr>
<script>
	let degrees = new Array(); // 빈 배열 생성
	// 자바 Arrays와 사용 모습이 비슷
	degrees[0] = 15.1;
	degrees[1] = 15.4; 
	degrees[2] = 16.1;
	degrees[3] = 17.5; 
	degrees[4] = 19.2;
	degrees[5] = 21.4; 
	// 배열의 사이즈를 고정하지 않고, 추가로 할당시 사이즈가 변경되는 모습은
	// 자바의 컬렉션 프레임워크와 비슷. 가변 배열.
	
	let sum = 0; 
	for(let i=0; i<degrees.length; i++)
		sum += degrees[i];

	document.write("평균 온도는 " + sum/degrees.length + "<br>");
</script>
</body>
</html>
