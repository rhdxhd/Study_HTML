<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h3>생일축하합니다</h3>
	<hr>
	당신의 생일은 2003년 2월 9일입니다. 틀리면 수정하시고 파티 시간과 장소를 입력하세요.
	<hr>
	<form>
		<table>
			<tr>
				<td>생일</td>
				<td><input type="date" value="2003-02-09"></td>
			</tr>
			<tr>
				<td>생일파티시간</td>
				<td><input type="time"></td>
			</tr>
			<tr>
				<td>생일파티장소</td>
				<td><input type="text"></td>
			</tr>
		</table>
	</form>

	<p>
	<hr>
	<h3>홈 제어 시스템 - 온도 조절</h3>
	<hr>
	<form>
		지속시간 (0.0~10.0시간): <input type="number" min="0.0" max="10.0"
			step="0.5"><br> <br> 온도 설정: 10&deg; <input
			type="range" min="10" max="30" list="temperatures">30&deg;
		<datalist id="temperatures">
			<option value="12" label="Low">
			<option value="20" label="Medium">
			<option value="28" label="High">
		</datalist>
	</form>



	<hr>
	<h3>회원 정보를 입력해주세요</h3>
	<hr>
	<form>
		email: <input type="email" placeholder="id@host"><br>
		홈페이지: <input type="url" placeholder="http://"><br> 전화번호:
		<input type="tel" placeholder="010-1234-5678"> <input
			type="submit" value="확인"><br>
		<br>
		<hr>
		검색어: <input type="search" placeholder="검색어"> <input
			type="button" value="검색">

	</form>



	<br>
	<hr>
	<br>

	<h3>회원 정보를 입력해주세요.</h3>
	<hr>
	<form>
		<fieldset>
			<legend>회원정보</legend>
			이메일 : <input type="email"><br>
			홈페이지 : <input type="url"><br>
			전화번호 : <input type="tel">
		</fieldset>
		<small>질문 : Tel. 010-111-1111</small>
	</form>



<br><hr><br>











</body>
</html>
