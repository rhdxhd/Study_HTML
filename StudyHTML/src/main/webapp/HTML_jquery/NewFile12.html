<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
	<ol>
		<li>List item 1</li>
	</ol>
	<button id="apnd">Append</button>
	<button id="ppnd">Prepend</button>
	<button id="bef">before</button>
	<button id="aft">after</button>
</body>
<script>
	var i = 1;

	$("#apnd").click(function() {
		i++;
		$("ol").append("<li>List item " + i + "</li>");
	});
	$("#ppnd").click(function() {
		i++;
		$("ol").prepend("<li>List item " + i + "</li>");
	});
	$("#bef").click(function() {
		i++;
		$("ol").before("<li>List item " + i + "</li>");
	});
	$("#aft").click(function() {
		i++;
		$("ol").after("<li>List item " + i + "</li>");
	});
</script>
</html>
