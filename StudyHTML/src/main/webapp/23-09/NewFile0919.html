<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h3>먹고 싶은 것 모두 체크하세요</h3>
	<hr>
	<form action="NewFile1.jsp">
		<!-- 체크박스는 여러개 선택 가능, 라이도버튼은 1개만 선택 가능.  -->
		짜장면 <input type="checkbox" value="1"> 짬뽕 <input
			type="checkbox" value="2" checked> 탕수육 <input type="checkbox"
			value="3"> <input type="submit">
	</form>


	<h3>먹고 싶은 것 하나만 선택?</h3>
	<hr>
	<form>
		<input type="radio" name="china" value="1">
		 짜장면<img src="media/jajang.png"><br>
		<input type="radio"	name="china" value="2" checked>
		 짬뽕<img src="media/jjambbong.png"><br>
		<input type="radio"	name="china" value="3">
		 탕수육<img src="media/tangsuyuk.png">
	</form>



	<h3>오늘 점심은?</h3>
	<hr>
	<form>
		<select name="china">
			<option value="1">짜장면</option>
			<option value="2" selected>짬뽕</option>
			<option value="3">탕수육</option>
		</select>
	</form>



	<h3>&lt;label&gt;태그로 로그인 폼 만들기</h3>
	<hr>
	<form name="fo" method="get">
		<label>사용자 ID : <input type="text" size="15" value=""></label><br>
		<label for="pass">비밀 번호 : </label> <input id="pass" type="password"
			size="15" value=""> <input type="submit" value="완료">

	</form>




	<h3>먹고 싶은 것 하나만 선택?(&lt;label&gt;이용)</h3>
	<hr>
	<form>
		<label> <input type="radio" name="china" value="1">
		 짜장면 <img src="media/jajang.png">
		</label><br> <label> <input type="radio" name="china" value="2"	checked>
		 짬뽕 <img src="media/jjambbong.png">
		</label><br> <label> <input type="radio" name="china" value="3">
		 탕수육 <img src="media/tangsuyuk.png">
		</label>
	</form>
