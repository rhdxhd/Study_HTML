<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>relative 배치</title>
<style>
div {
	display : inline-block;
	height : 50px;
	width : 50px;
	border : 1px solid lightgray;
	text-align : center;
	color : white;
	background : red;
	}
#down:hover {/* 호버 크래프트 연상, 수륙 양용차, 마우스 오버시  */
	position : relative;
	left : 20xpx;
	top : 20px;
	background : green;
	}
#up:hover {
	position : relative;
	right : 20px;
	bottom : 20px;
	background : green;
	}
</style>
</head>
<body>
<h3>상대 배치, relative</h3>
<hr>
	<div>T</div>
	<div id="down">h</div>
	<div>a</div>
	<div>n</div>
	<div id="up">k</div>
	<div>s</div>
</body>
</html>
