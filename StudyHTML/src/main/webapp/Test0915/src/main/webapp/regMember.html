<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="./css/common.css">
<title>쇼핑몰 회원 관리 Ver 1.0</title>
<script src="default.js"></script>
</head>
<body>
	<header class="header">
		<div>쇼핑몰 회원 관리 Ver 1.0</div>
	</header>
	<nav class="nav">
		<ul>
			<li><a href="#">회원등록</a></li>
			<li><a href="#">회원목록 조회/수정</a></li>
			<li><a href="#">회원매출조회</a></li>
			<li><a href="index.html">홈으로.</a></li>
		</ul>
	</nav>
	<section class="section">
		<div>
			<!-- header end -->

			<h2>홈쇼핑 회원 등록</h2>
			<form name="regMem" method="post" onsubmit="return checkForm();"
				action="">
				<input type="hidden" name="action" value="insert">
				<table border="1" style="margin: auto;">
					<tr>
						<th>회원번호(자동발생)</th>
						<td width="500px"><input type="text" size="20" name="custno"
							value="" readonly></td>
					</tr>
					<tr>
						<th>회원성명</th>
						<td><input type="text" name="custname" size="20"></td>
					</tr>
					<tr>
						<th>회원전화</th>
						<td><input type="text" name="phone" size="30"></td>
					</tr>
					<tr>
						<th>회원주소</th>
						<td><input type="text" name="address" size="40"></td>
					</tr>
					<tr>
						<th>가입일자</th>
						<td><input type="date" name="joindate" size="20"></td>
					</tr>
					<tr>
						<th style="padding: 0 20px;">고객등급 [A:VIP, B:일반, C:직원]</th>
						<td><input type="text" name="grade" size="20"></td>
					</tr>
					<tr>
						<th>도시코드</th>
						<td><input type="text" name="city" size="20"></td>
					</tr>
					<tr>
						<td colspan="2" align="center"><button type="submit">등록</button>
							<button type="button">조회</button></td>
					</tr>
				</table>
			</form>
			<!-- footer start -->
		</div>
	</section>
	<footer class="footer">
		<div style="text-align: center; padding-top: 30px; color: white;">HRDKOREA
			Copyright&copy;2023 All rights reserved. Human Resuources Development
			Service of Korea.</div>
	</footer>
</body>
</html>
