<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>onfocus와 onblur</title>
<script>
   function checkFilled(obj) {
      let text = document.getElementById("guide");
      if (obj.value == "") { // obj에 입력된 것이 없다면
         text.innerHTML = "<font style='color:red;'>이름은 필수 입력 입니다.</font>";
         obj.focus(); // obj에 다시 포커스
      }
   }
</script>
</head>
<body onload="document.getElementById('name').focus();">
   <!-- 이름 입력창에 커서를 위치. -->
   <h3>onfocus와 onblur</h3>
   <!-- onblur 는 포커스를 잃는 것 -->
   <hr>
   <p>이름을 입력하지 않고 다른 창으로 이동할 수 없습니다.</p>
   <form>
      <div id="guide">&nbsp;</div>
      이름 <input type="text" id="name" onblur="checkFilled(this)">
      <p>
         학번 <input type="text">
      </p>
   </form>
</body>
</html>
