<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>이벤트의 디폴트 행동 취소</title>
<script>
function query() {
	let ret = confirm("네이버로 이동하시겠습니까?");
	return ret; // confirm()의 리턴 값은 true 또는 false 
}

function noAction(e) {
	e.preventDefault(); // 이벤트의 디폴트 행동 강제취소
}
</script>
</head>
<body>
<h3>이벤트의 디폴트 행동 취소</h3>
<hr>
<a href="http://www.naver.com" 
	onclick="return query()"> <!-- 이 오류는 이클립스자체 버그인듯. 실제 에러가 아님  -->
	네이버로 이동할 지 물어보는 링크</a><!-- 함수 호출시 return false가 preventDefault 와 같은 역할 -->
<hr>	
<form>
	<input type="checkbox">빵(체크 됨)<br>
	<input type="checkbox"
		onclick="noAction(event)">술(체크 안됨)	
</form>
</body>
</html>
